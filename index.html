
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBER FLAY TRACKER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #00ffff;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ffff;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border: 1px solid #00ffff;
      background-color: #000;
      color: #00ffff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h1>üîê CYBER FLAY</h1>
    <p>Masukkan Password:</p>
    <input type="password" id="password" placeholder="Password: flay12121" />
    <br/>
    <button onclick="cekPassword()">MASUK</button>
    <p id="pesan" style="color:red;"></p>
  </div>

  <div class="container" id="resultBox" style="display:none;">
    <h2>üì° Data IP Kamu</h2>
    <pre id="output">Memuat data dari API asli...</pre>
  </div>

<script>
function cekPassword() {
  const pass = document.getElementById("password").value;
  if (pass === "flay12121") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
    ambilIP();
  } else {
    document.getElementById("pesan").textContent = "‚ùå Password salah bro!";
  }
}

function ambilIP() {
  fetch("https://ipinfo.io/json?token=447024f6985241")
    .then(response => response.json())
    .then(data => {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(() => {
      document.getElementById("output").textContent = "Gagal mengambil data dari API.";
    });
}
</script>
</body>
</html>
